<h1>
    <div class="pt-3 pb-3 px-3 mt-4 bg-white rounded shadow-sm">
        <h4 class="display-5 font-italic text-center mb-4">Give Back<br>
          <strong>Request for Receipt</strong><br>
        </h4>
        <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom01">Name</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom000">Email</label>
              <input type="email" class="form-control" id="validationCustom03" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom000">Phone no.</label>
              <input type="number" class="form-control" id="validationCustom03" minlength="10" maxlength="10" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>  
            <div class="col-md-4 mb-3">
                <label for="validationCustom000">Transaction ID</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <div class="col-md-4 mb-3">
                  <label for="validationCustom000">Amount Contributed</label>
                  <input type="number" class="form-control" id="validationCustom03" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom000">Your Branch</label><br>
                    <input type="radio"   name="branch" id="validationCustom03" value="Computer" checked> Computer<br>
                    <input type="radio"   name="branch" id="validationCustom03" value="Electronics"> Electronics<br>
                    <input type="radio"   name="branch" id="validationCustom03" value="IT"> IT<br>
                    <input type="radio"   name="branch" id="validationCustom03" value="Production"> Production

                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="validationCustom000">Graduation Year</label>
                      <input type="number" class="form-control" id="validationCustom03" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
          </div>  
          
          <button class="btn btn-primary" type="submit">Send</button>
        </form>
          
        <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
      </div>
</h1>
